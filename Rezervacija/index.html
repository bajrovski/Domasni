<!DOCTYPE html>
<html>
<head>
	<title>Room Reservation</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="main">
		<fieldset id="licnipodatoci">
			<img src="images/logo.jpg"> <br>
			First Name <br>
			<input type="text" name="ime" placeholder="Your Name"> <br>
			Last Name <br>
			<input type="text" name="prezime" placeholder="Your Last Name"> <br>
			E-mail <br>
			<input type="email" name="email" placeholder="Your E-mail Address"> <br>
			Phone number <br>
			<input type="number" name="broj" placeholder="Your Phone Number">
			<br>
			<br>
			Check-in Date <br>
			<input type="text" name="datein" placeholder="Your check-in date"> <br>
			Check-out Date <br>
			<input type="text" name="dateout" placeholder="Your check-out date">
			<br>
			<br>
			Adults (14+) <br>
				<input type="number" name=""> <br>
			Children (2-14) <br>
				<input type="number" name=""> <br>
			Infants (0-2) <br>
				<input type="number" name="">
			<br>
			<br>
			Room type <br>
				<select name="room_type">
					<option>Choose a room</option>
					<option value="single">Single Room</option>
					<option value="double">Double Room</option>
					<option value="doubledouble">Double Double Room</option>
					<option value="twin">Twin Room</option>
					<option value="suite">Suite</option>
				</select> 
				<br>
				<br>
			Vacation package <br>
				<select name="vacation_package">
					<option>Choose a package</option>
					<option>Hotel + Flight</option>
					<option>Hotel + Car</option>
				</select> 
				<br>
				<br>
				<br>
				<input type="submit" name="submit" value="Submit" class="kopce">
		</fieldset>

</div>


	</div>


</body>
</html>
